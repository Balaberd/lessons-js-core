<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPanel</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./components-styles/header.css">
    <link rel="stylesheet" href="./components-styles/filter.css">
    <link rel="stylesheet" href="./components-styles/table.css">
    <link rel="stylesheet" href="./components-styles/chechbox.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">

        <h2 class="header__title">Список заказов</h2>

        <button class="header__button">

            <svg class="header__icon" viewBox="0 0 16 16" fill="#8055FF" strok="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="4" stroke="none" />
                <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none" />
                <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none" />
                <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none" />
                <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none" />
                <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none" />
                <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none" />
                <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none" />
                <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none" />
            </svg>

            <span class="header__button-text">Светлая тема</span>

        </button>

    </header>

    <div class="filter">
        filter
    </div>

    <main class="table">

        <div class="table__header">

            <div class="table__lines table__line-checkbox">
                <div class="custom-checkbox">
                    <label>
                        <input class="custom-checkbox__checkbox" type="checkbox">
                        <svg class="custom-checkbox__icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none" />
                        </svg>
                    </label>
                </div>
            </div>
            <div class="table__lines table__line-number">#</div>
            <div class="table__lines table__line-date">Дата</div>
            <div class="table__lines table__line-status">Статус</div>
            <div class="table__lines table__line-position">Позиция</div>
            <div class="table__lines table__line-sum">Сумма</div>
            <div class="table__lines table__line-name">ФИО покупателя</div>
        </div>

        <div class="table__content">

            <div class="table__item">
                <div class="table__lines table__line-checkbox">
                    <div class="custom-checkbox">
                        <label>
                            <input class="custom-checkbox__checkbox" type="checkbox">
                            <svg class="custom-checkbox__icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none" />
                            </svg>
                        </label>
                    </div>
                </div>
                <div class="table__lines table__line-number">
                    1270989
                </div>
                <div class="table__lines table__line-date">
                    15.02.2021, 18:00
                </div>
                <div class="table__lines table__line-status">
                    Новый
                </div>
                <div class="table__lines table__line-position">
                    6
                </div>
                <div class="table__lines table__line-sum">
                    101 907 Р
                </div>
                <div class="table__lines table__line-name">
                    Чернышев Филип Семёнович
                </div>
            </div>

        </div>

        <footer class="table__footer">
            table__footer
        </footer>

    </main>


</body>

</html>
